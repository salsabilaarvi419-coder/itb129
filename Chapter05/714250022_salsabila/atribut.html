<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML Javascript</title>
</head>
<body>
    <h2>Apa yang bisa dilakukan oleh JavaScript</h2>
    
    <p>JavaScript bisa mengganti atribut dari value.</p>

    <p>studi kasus disini JavaScript merubah nilai dari atribut sebuah gambar bola lampu</p>

    <button onclick="document.getElementById('myImage').src='https://cdn-icons-png.flaticon.com/512/1582/1582439.png'">Nyalakan Lampunya</button>
    <img  id="myImage" src="'https://cdn-icons-png.flaticon.com/512/1582/1582439.png'" style="width: 100px;" alt="">
    <button onclick="document.getElementById('myImage').src='https://cdn-icons-png.flaticon.com/512/1582/1582439.png'"></button>
</body>
</html>
